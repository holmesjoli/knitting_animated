<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.typekit.net/wzb0qgm.css">
        <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8" >
        <script src="./d3.v6.min.js" charset="utf-8"></script>
        <title>Animated Stitches</title>
        <script>
            // https://css-tricks.com/sticky-table-of-contents-with-scrolling-active-states/
            window.addEventListener('DOMContentLoaded', () => {

            const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                const id = entry.target.getAttribute('id');
                if (entry.intersectionRatio > 0) {
                document.querySelector(`nav li a[href="#${id}"]`).parentElement.classList.add('active');
                } else {
                document.querySelector(`nav li a[href="#${id}"]`).parentElement.classList.remove('active');
                }
            });
            });

            // Track all sections that have an `id` applied
            document.querySelectorAll('section[id]').forEach((section) => {
            observer.observe(section);
            });
            });
        </script>
    </head>
    <body>
        <h1>Animated Stitches</h1>
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Tools</button>
                <div class="dropdown-content">
                    <a href="#needles">Needles</a>
                    <a href="#accessories">Accessories</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Cast on</button>
                <div class="dropdown-content">
                    <a href="#slip-knot">Slip knot</a>
                    <a href="#regular-cast">Regular cast</a>
                    <a href="#longtail-cast">Longtail cast</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Simple stitches</button>
                <div class="dropdown-content">
                    <a href="#knit">Knit</a>
                    <a href="#purl">Purl</a>
                    <a href="#seed">Seed</a>
                    <a href="#ssk">Slip slip knit</a>
                    <a href="#k1b">Knit one below</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Increases and decreases</button>
                <div class="dropdown-content">
                    <a href="#m1l">Make one left</a>
                    <a href="#m1r">Make one right</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Bind off</button>
                <div class="dropdown-content"></div>
            </div>
        </nav>
        <main>
            <section id="needles">
                <h2>Needles</h2>
                <div>
                    <h3>Straight Needles</h3>
                    <img src="images/needles.svg">
                </div>
            </section>
            <section id="accessories">
                <h2>Tools</h2>
                <div>
                    <h3>Needle Gauge</h3>
                    <img src="images/needle_gauge.svg">
                </div>
                <div>
                    <h3>Stitch Markers</h3>
                    <img src="images/stitch_markers.svg">
                </div>
            </section>
        </main>
    </body>
</html>
